{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>details </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/assets/css/login.css">
	<!--===============================================================================================-->
</head>

<body>

	
	<div class="container-login100" style="background-image: url('../static/assets/img/bg-01.jpg');">
	
        

		{% load crispy_forms_tags %}
	


		<form method="post" action="#" enctype="multipart/form-data">
			{% csrf_token %}

			<span class="login100-form-title p-b-37">
				Students Attendance
			</span>

			

			<div class="col-lg-16">
				{{ fm.dates|as_crispy_field }}
			</div>

			

			<div>{{fm.files}}</div><br><br>




			<div class="container-login100-form-btn">
				<button class="login100-form-btn">
					submit
				</button>
			</div>
		</form>
		
	</div>

</body>

</html>
