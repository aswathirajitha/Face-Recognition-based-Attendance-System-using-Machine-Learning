{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/assets/css/register.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('../static/assets/img/bg2.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="../static/assets/img/bg3.jpg" alt="">
				</div>
				
					<form name="form" class="box" onsubmit="returncheckStuff()" method="post">
						{% csrf_token %}
					<h3>Registration Form</h3>
					
					<label><b>USERNAME</b></label>
					{{form.username}}
					<div class="form-wrapper">
						<!-- <input type="text" placeholder="Username" class="form-control"> -->
						<i class="zmdi zmdi-account"></i>
					</div>
					
					<label><b> Passsword</b></label>
					{{form.password1}}
					<div class="form-wrapper">
						<!-- <input type="password" placeholder="Password" class="form-control"> -->
						<i class="zmdi zmdi-lock"></i>
					</div>

					<label><b>RE-ENTER Passsword</b></label>
					{{form.password2}}
					<div class="form-wrapper">
						<!-- <input type="password" placeholder="Confirm Password" class="form-control"> -->
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>		
	</body>
	</html>
