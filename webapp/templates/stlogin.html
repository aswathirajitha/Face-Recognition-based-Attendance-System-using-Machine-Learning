{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>student Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/assets/css/login.css">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('../static/assets/img/bg-01.jpg');">
		
			<form name="form" class="login100-form validate-form" method="post" action="sthome.html">
				{% csrf_token %}
				<span class="login100-form-title p-b-37">
					Student Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<center>
					{% for message in messages %}
					<p style="color: red;" id="messages">{{message}}</p>
					{% endfor %}
				</center>

				<div class="text-center">
             <a href="#" class="forgetpass">Forget Password?</a><br>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>


				<div class="text-center">
					<a href="register.html" class="txt2 hov1">
						Donâ€™t have an account? Sign up
					</a>
				</div>
			</form>	
	</div>

</body>
</html>
